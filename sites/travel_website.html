<!DOCTYPE html>

<html>
    <head>
        <title>Travel Website</title>
        <link rel="stylesheet" href="travel_website.css">
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Questrial">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Pacifico">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Travel World</h1>
                <div class="navbar container">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Contact Us</a>
                    <button type="button">Login</button>
                </div>
            </div>
        </header>
        <main>
            <div class="main-wrapper">
                <img src="https://www.ultimate.travel/wp-content/uploads/2020/06/Fraser-Island-Main-Blog-10-Travel-Ideas.jpg" alt="">
                <div class="main container">
                    <div class="main-description">
                        <p>
                            Choose your destination and do a <span>trip</span>
                        </p>
                        <button type="button">Book Now!</button>
                    </div>
                    <div class="login container">
                        <div class="login-form">
                            <form>
                                <input type="email" name="" id="emailId" placeholder="Email">
                                <input type="password" name="" id="password" placeholder="password">
                                <button type="button">Login</button>
                                <button type="button">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
