<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
        <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">
    <title>Code Less!!</title>
</head>

<body>
    <header>
        <h1>CodeLess</h1>
        <nav>
            <a href="">About</a>
            <a href="">Contribute</a>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="editor">
                <div class="edit_buttons">
                    <button class="heading1"><i class="fas fa-heading"></i></button>
                    <button class="bold"><i class="fas fa-bold"></i></button>
                    <button class="italic"><i class="fas fa-italic"></i></button>
                    <button class="link"><i class="fas fa-link"></i></button>
                    <button class="image"><i class="far fa-image"></i></button>
                </div>
                <textarea class="text_editor"></textarea>
            </div>
            <div class="preview_wrapper">
                <div class="download_section">
                    <h3>Preview goes here!!</h3>
                    <button class="download">Download HTML<i class="fas fa-file-download"></i></button>
                </div>
                <div class="preview">
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown-table@1.0.1/dist/showdown-table.min.js"></script>
    <script src="app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
</body>

</html>
